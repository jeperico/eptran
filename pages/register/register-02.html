<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link rel="stylesheet" href="Register.css" />

        <title>Template Eptran</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <header id="header">
            <i class="fa-solid fa-bars" id="bar" onclick="collapse()"></i>
            <img src="img/epitrones.png" id="logo" />
            <i class="fa-solid fa-user"></i>
        </header>

        <nav id="sideBar">
            <div>
                <a> Página Inicial </a> <br />
                <a> Pagina de Noticias </a> <br />
                <a> Conteudos </a> <br />
                <a> Quem somos Nós </a> <br />
                <a> </a> <br />
                <a> </a> <br />
                <a> </a> <br />
            </div>
        </nav>

        <div id="overlay" onclick="collapse()"></div>

        <div id="foca">
            <img src="img/planeta.png" id="planet" />
            <img
                src="img/IMG_4532-removebg-preview (1).png"
                class="fa-bounce"
                id="car"
            />
        </div>

        <div class="box">
            <form id="content">
                <h1>CADASTRO</h1>

                <div class="form-section">
                    <div class="input">
                        <label for="nome">Nome:</label>
                        <input name="nome" type="text" />
                    </div>
                    <div class="input">
                        <label for="nascimento">Data Nascimento:</label>
                        <input name="nascimento" type="date" />
                    </div>
                    <div class="input">
                        <label for="escola">Escola:</label>
                        <input name="escola" type="text" />
                    </div>

                    <div class="input">
                        <label for="etapa-escolar">Etapa escolar:</label>
                        <select id="etapa-escolar" name="etapa-escolar">
                            <option value="F1">Ensino Fundamental 1</option>
                            <option value="F2">Ensino Fundamental 2</option>
                            <option value="EM">Ensino Médio</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="cep" class="form-label">CEP:</label>
                        <input
                            name="cep"
                            type="text"
                            id="cep"
                            class="form-input"
                            placeholder="00000-000"
                            maxlength="9"
                        />
                    </div>

                    <div class="input">
                        <label for="estado" class="form-label">UF:</label>
                        <select id="estado" name="estado" class="form-select">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>

                    <div class="input">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input
                            name="cidade"
                            type="text"
                            id="cidade"
                            class="form-input"
                        />
                    </div>

                    <div class="input">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input
                            name="bairro"
                            type="text"
                            id="bairro"
                            class="form-input"
                        />
                    </div>
                </div>

                <div class="form-section hidden">
                    <div class="input">
                        <label for="email" class="form-label">Email:</label>
                        <input name="email" type="email" class="form-input" />
                    </div>
                    <div class="input">
                        <label for="password" class="form-label">Senha:</label>
                        <input
                            name="password"
                            type="password"
                            class="form-input"
                        />
                    </div>
                    <div class="input">
                        <label for="repeat-password" class="form-label"
                            >Repetir Senha:</label
                        >
                        <input
                            name="repeat-password"
                            type="password"
                            class="form-input"
                        />
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" id="change-section">Próximo</button>
                    <button type="submit" id="send" class="hidden">
                        Cadastrar
                    </button>
                </div>

                <br />

                <a href="../Login/Login.html" class="form-link"
                    >Já possuo uma conta</a
                >
            </form>
        </div>

        <footer id="footer">
            <div>
                <img src="img/Joinvillers.png" />
            </div>

            <div>
                <a>
                    Informações de Contato <br />
                    <hr style="color: white" />
                    R. Caçador, 112 - Atiradores, Joinville - SC, 89203-610
                    <br />
                    (47) 99121-0089 <br />
                    detrans.uet@joinville.sc.gov.br
                </a>
            </div>

            <div>
                <a id="aSocial">
                    Redes Sociais <br />
                    <hr style="color: white" />
                    <i
                        class="fa-brands fa-instagram"
                        style="font-size: 16px; margin: 6px"
                    ></i
                    >Instagram<br />
                    <i
                        class="fa-brands fa-square-facebook"
                        style="font-size: 16px; margin: 6px"
                    ></i
                    >Facebook <br />
                    <i
                        class="fa-brands fa-youtube"
                        style="font-size: 14px; margin: 6px"
                    ></i
                    >YouTube <br />
                </a>
            </div>
        </footer>

        <script src="Template.js"></script>
        <script src="cep-search.js"></script>
        <script src="./change-form-section.js"></script>
    </body>
</html>
