<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />
        <link rel="stylesheet" href="./register.css" />

        <title>Página de Cadastro</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>

    <body>
        <header id="header">
            <i class="fa-solid fa-bars" id="bar" onclick="collapse()"></i>			
            <img src="/assets/images/logos/logo-eptran-white.png" id="logo" />
            <i class="fa-solid fa-user"></i>
        </header>
    
        <nav id="sideBar">
            <a href="/pages/home/home.html">Página Inicial</a>
            <a href="/pages/about-us/about-us.html">Quem somos Nós</a>
            <a href="/pages/games/catalogue/catalogue.html">Jogos</a>
            <a href="/pages/initial-series/initial-series.html">Séries Iniciais</a>
            <a href="/pages/final-series/final-series.html">Séries Finais</a>
            <a href="/pages/high-school/high-school.html">Ensino Médio</a>
        </nav>
    
        <div id="overlay" onclick="collapse()"></div>
    
        <div id="foca">
            <img src="/assets/images/world-02.png" id="planet">
            <img src="/assets/images/seal.png" class="fa-bounce" id="car">
        </div>

        <main>
            <form class="form-container">
                <h2 class="form-title">CADASTRO</h2>
                <input type="text" class="form-input" placeholder="Nome Completo" required>
                <input type="date" class="form-input" required>
                <input type="text" class="form-input" placeholder="Escola" required>
                <label for="etapa-escolar" class="form-label">Etapa escolar:</label>
                <select id="etapa-escolar" class="form-select" required>
                    <option value="F1">Ensino Fundamental 1</option>
                    <option value="F2">Ensino Fundamental 2</option>
                    <option value="EM">Ensino Médio</option>
                </select>
                <label for="cep" class="form-label">Enter CEP:</label>
                <input type="text" id="cep" class="form-input" placeholder="00000-000" maxlength="9" required>
                <span class="row-container">
                    <span>
                        <label for="estado" class="form-label">Estado:</label>
                        <select id="estado" class="form-select" required>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC" selected>SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </span>
                    <span>
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" id="cidade" class="form-input" placeholder="Cidade" value="Joinville" required>
                    </span>
                    <span>
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" id="bairro" class="form-input" placeholder="Bairro" required>
                    </span>
                </span>
                
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="password" class="form-input" placeholder="Senha" required>
                <input type="password" class="form-input" placeholder="Repetir Senha" required>
                <button type="submit" class="form-button">Cadastrar</button>
                <a href="../login/login.html" class="form-link">Já possuo uma conta</a>
            </form>
        </main>

        <footer id="footer">
            <div>
                <img src="/assets/images/logos/logo-02.png" />
            </div>

            <div>
                <a>
                    Informações de Contato <br />
                    <hr style="color: white" />
                    R. Caçador, 112 - Atiradores, Joinville - SC, 89203-610
                    <br />
                    (47) 99121-0089 <br />
                    detrans.uet@joinville.sc.gov.br
                </a>
            </div>

            <div>
                <a id="aSocial">
                    Redes Sociais <br />
                    <hr style="color: white" />
                    <i
                        class="fa-brands fa-instagram"
                        style="font-size: 16px; margin: 6px"
                    ></i
                    >Instagram<br />
                    <i
                        class="fa-brands fa-square-facebook"
                        style="font-size: 16px; margin: 6px"
                    ></i
                    >Facebook <br />
                    <i
                        class="fa-brands fa-youtube"
                        style="font-size: 14px; margin: 6px"
                    ></i
                    >YouTube <br />
                </a>
            </div>
        </footer>

        <script src="/assets/scripts/header-02.js"></script>
        <script src="./cep-search.js"></script>
        <script src="./change-form-section.js"></script>
    </body>
</html>
